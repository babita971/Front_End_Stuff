<html>

    <head>
        <title>Bootstrap Project</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
         -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>
        <!-- Image Thumbnail class
        To inverse the css property else default. -->
        <nav class="navbar navbar-inverse ">

            <div class="navbar-header">
                <a href="#" class="navbar-brand  inverse">Welcome</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="Coffee_Lover.html"> Home Page</a></li>
            </ul>
        </nav>
        <div class="Container">
            <div class="jumbotron">
                <h1 class="display-4">Log In</h1>
                <p class="lead">Enter your email and password below to log in to Coffee Lover newsletter.</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We never store your personal information.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style="font-weight:normal;">Keep me logged
                        in.</label>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>


    </body>

</html>
